<!DOCTYPE HTML>
<html lang="pl">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slides Example</title>
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="slideAnimations.css" type="text/css" />

</head>

<body>

    <div class="slidePics">
        <input type="button" value="&larr;" class="slideChangeBtn slideChangeBtn--left" onclick="previousSlide()">
        <input type="button" value="&rarr;" class="slideChangeBtn slideChangeBtn--right" onclick="nextSlide()">
        <img src="img/bigPicSlide1.jpg" alt="big pic slide" class="mainSlides activeSlide">
        <img src="img/bigPicSlide2.jpg" alt="big pic slide" class="mainSlides">
        <img src="img/bigPicSlide3.jpg" alt="big pic slide" class="mainSlides">
        <img src="img/bigPicSlide4.jpg" alt="big pic slide" class="mainSlides">
        <div class="animation--time"></div>
    </div>

    <script src="slides.js" type="text/javascript"></script>

</body>
